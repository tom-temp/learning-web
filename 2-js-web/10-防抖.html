    <script>


        function debounce(fn,delay){
            let timer = null //借助闭包, 此次为初始变量, 在函数中相当于全局变量, 但不会被其他函数调用
            function funcinside() {
                if(timer){
                    clearTimeout(timer)
                    console.log("取消了计时器")
                }
                timer = setTimeout(fn,delay) // 简化写法
            }
            return funcinside
        }
        function throttle(fn,delay){
            let check_timer = false
            function funcinside() {
                if(check_timer == true){
                    console.log("已经有计时器了,不再添加")
                }
                else {
                    timer = setTimeout(function(){
                        fn();
                        check_timer = false
                    },delay)
                    check_timer = true
                }
            }
            return funcinside
        }

        function scolldoing(){
            var distance_to_top = document.documentElement.scrollTop
            console.log("滚动距离上边距" + distance_to_top)
        }
        window.onscroll = throttle(scolldoing, 3000)
    </script>
