<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础</title>

</head>
<body>
    <script>
        // 无数字,字符串单独声明
        var num = 10;
        num = 20.2;
        num = num*2
        // 打印在浏览器console中

        var dist = {
            first : "第一",
            secon : num,
            third : [1,2,4]
        }

        console.log(num)
        alert("我是对话框")
        document.write(["显示在页面中", dist.first.charAt(0), dist.third[1], typeof (dist.first), "<br>"])

        // 双等
        var data01 = "1,2";
        var data02 = 1;
        var data03 = [1,2];
        document.write(["双等1: 字符串与数字", data02 == data01, "<br>"])
        document.write(["双等2: 列表与数字", data01 == data03, "<br>"])

        document.write(["空列表取反", ![0], "<br>"])

        for (var i=1; i <= 10; i = i + 1){
            document.write(i)
            for (var j=1; j<=5; j=j+1) {
                if (j === 3){
                    continue;
                }
                document.write(j)
            }
            document.write("<br>")
        }
    </script>

</body>
</html>
