<head>

    <title>css伪类选择器测试</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }
        a:visited{

        }

            color: blue;
            text-decoration: underline;
        }

            color: red;
        }

            font-size: 40px;
        }
    </style>
</head>
